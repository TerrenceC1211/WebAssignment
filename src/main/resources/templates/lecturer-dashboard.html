<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--header-->
<div th:replace="fragment :: header"></div>
<!--header-->

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2>Lecturer Dashboard</h2>
                <p>Welcome to the lecturer area. Only users with the LECTURER role can see this content.</p>
                <!-- Step 6: Example lecturer-only action button -->
                <a href="#" class="btn btn-primary" sec:authorize="hasRole('LECTURER')">Create New Course</a>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<div th:replace="fragment :: footer"></div>
<!--Footer-->
</body>
</html>
