<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Submissions for ' + assignment.title}">Assignment Submissions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragment :: header"></div>

<section class="ftco-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 th:text="${assignment.title}"></h2>
                <p class="mb-0 text-muted">
                    Due <span th:text="${#temporals.format(assignment.dueDate, 'MMM d, yyyy')}"></span>
                </p>
            </div>
            <a th:href="@{/lecturer/assignments/manage}" class="btn btn-outline-secondary">&larr; Back</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Student Submissions</h3>
                <p class="text-muted" th:if="${submissions.isEmpty()}">No submissions have been received yet.</p>

                <div class="table-responsive" th:if="${!submissions.isEmpty()}">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>Student</th>
                            <th>Submitted At</th>
                            <th>Content</th>
                            <th style="min-width: 200px;">Grade</th>
                            <th style="min-width: 260px;">Feedback</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="submission : ${submissions}">
                            <td>
                                <div th:text="${submission.student.userName}"></div>
                            </td>
                            <td>
                                <div th:text="${#temporals.format(submission.submittedAt, 'MMM d, yyyy HH:mm')}"></div>
                            </td>
                            <td>
                                <div th:if="${submission.content != null}" th:text="${submission.content}"></div>
                                <div th:if="${submission.fileName != null}">
                                    <strong>File:</strong>
                                    <span th:text="${submission.fileName}"></span>
                                </div>
                            </td>
                            <td>
                                <input type="number" step="0.01" min="0" max="100" class="form-control"
                                       name="grade" th:value="${submission.grade}"
                                       th:attr="form='gradeForm-' + ${submission.id}" required>
                            </td>
                            <td>
                                <textarea name="feedback" rows="2" class="form-control"
                                          placeholder="Leave feedback" th:text="${submission.feedback}"
                                          th:attr="form='gradeForm-' + ${submission.id}"></textarea>
                            </td>
                            <td class="text-nowrap">
                                <form th:id="'gradeForm-' + ${submission.id}"
                                      th:action="@{'/lecturer/submissions/' + ${submission.id} + '/grade'}"
                                      method="post">
                                    <input type="hidden" name="assignmentId" th:value="${assignment.id}">
                                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                                </form>
                                <div class="small text-muted mt-1" th:if="${submission.gradedAt != null}">
                                    Last graded on <span th:text="${#temporals.format(submission.gradedAt, 'MMM d, yyyy HH:mm')}"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragment :: footer"></div>
</body>
</html>
