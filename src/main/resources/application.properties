spring.application.name=WebAssignment
# === Database Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/grading_system
spring.datasource.username=root
spring.datasource.password=Cheng123$%^
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA (Hibernate) Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Allow Spring to finish creating JPA-managed tables before running data.sql so the seed insert succeeds reliably.
spring.jpa.defer-datasource-initialization=true
# Ensure data.sql runs even when using the external MySQL datasource.
spring.sql.init.mode=always
