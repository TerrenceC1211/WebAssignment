<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Manage Existing Assignments</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragment :: header"></div>

<section class="ftco-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Manage Existing Assignments</h2>
            <a th:href="@{/lecturer/dashboard}" class="btn btn-outline-secondary">&larr; Back to Dashboard</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Your Assignments</h3>
                <p class="text-muted" th:if="${assignments.empty}">You haven't created any assignments yet.</p>

                <div class="table-responsive" th:if="${!assignments.empty}">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th style="min-width: 200px;">Title</th>
                            <th style="min-width: 150px;">Due Date</th>
                            <th>Description</th>
                            <th class="text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="assignment : ${assignments}" th:with="submissionCount=${submissionCounts[assignment.id]} ?: 0">                            <td>
                                <input type="text" class="form-control" name="title"
                                       th:value="${assignment.title}"
                                       th:attr="form='updateForm-' + ${assignment.id}" required>
                            </td>
                            <td>
                                <input type="date" class="form-control" name="dueDate"
                                       th:value="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd')}"
                                       th:attr="form='updateForm-' + ${assignment.id}" required>

                            </td>
                            <td>
                                <textarea class="form-control" name="description" rows="2"
                                          th:attr="form='updateForm-' + ${assignment.id}" required
                                          th:text="${assignment.description}"></textarea>
                            </td>
                            <td class="text-right">
                                <form th:id="'updateForm-' + ${assignment.id}"
                                      th:action="@{'/lecturer/assignments/' + ${assignment.id} + '/update'}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                </form>
                                <form th:action="@{'/lecturer/assignments/' + ${assignment.id} + '/delete'}"
                                      method="post" class="d-inline ms-2"
                                      onsubmit="return confirm('Deleting this assignment will also remove all related submissions. Continue?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                                </form>
                                <div th:if="${submissionCount > 0}" class="text-muted small mt-2">
                                    Deleting will also remove <span th:text="${submissionCount}"></span> submission(s).
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragment :: footer"></div>
</body>
</html>
